<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React app</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
       class Name extends React.Component {
         constructor(props){
           super(props);
           this.state ={age:28}
         }

         render() {
           return (
             <div>
               <h1> Welcome {this.props.blogger} !</h1>
               <h1>My Name is Nour!</h1>
               <h2>My age is {this.state.age}</h2>
             </div>
           );
         }
       }

       ReactDOM.render(
         <Name blogger = "Instagrammers"/>, document.getElementById('app')
       );
    </script>
  </body>
</html>
